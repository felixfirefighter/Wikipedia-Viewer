<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wikipedia Viewer</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

    <!-- http://codepen.io/yoongtilee/pen/mALXkX -->
    <script src="color-script.js"></script>
    <script src="script.js"></script>
</head>
<body>
<div class="vertical-center" id="master-container">
    <div class="container">
        <div class="top-container">
            <div class="row text-center top-margin" id="random-button">
                <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Click Me for Surprise!</a>
            </div>
            <div class="row top-margin">
                <div class="col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4">
                    <div class="form-group has-feedback search-group">
                        <input type="text" class="form-control" id="search-box" autofocus/>
                        <span class="glyphicon glyphicon-search form-control-feedback"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="list-group" id="list-container"></div>
    </div>
</div>
</body>
</html>
